<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        var lista = [1,20,30,5,6,7,8,13];

        function somarLista( lista = 0) {
            var soma = 0;
            for (let numero of lista) {
            soma += numero;
        }
            return soma;
        }

        resultado = somarLista(lista)
        console.log(resultado)

    </script>
    
</body>
