<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        function somarNumeros( n1, n2 = 0) {
            var soma = n1 + n2
            return soma
        }

        resultado = somarNumeros(5, 4)
        console.log(resultado)

    </script>
    
</body>
