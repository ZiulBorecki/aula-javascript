    <title>Funções Números Primos

    </title>
</head>
<body>
    <script>
        function verificaPrimo(num) {
            var divide = 2

            if ( num <= 1 ) {
                return "Não é primo"
        }
            while(divide < num) {
                if (num % divide === 0) {
                    return "Não é Primo"
                }
                divide = divide + 1
            }

            return "É Primo"
        }
