<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <script>
        var lista = [3,2,4,5,6,7,8,9,10,12]
        var listaPar =[]

        // of -> exibe o valor da lista
        // in -> mostra a posição dos elementos
        for (var numero of lista) {
            // verifica se o numero e par
            if (numero % 2 == 0){
                // adiciona o numero par a lista
                listaPar.push(numero)
            }
        }

        console.log(listaPar)
    </script>
</body>
</html>
