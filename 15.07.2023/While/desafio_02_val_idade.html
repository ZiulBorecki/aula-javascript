<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Idade</title>
</head>
<body>
    <script>
        var nascimento;
        while (true) {
            nascimento = parseInt(prompt('Digite o ano de nascimento: '));
            resultado = 2023 - nascimento;

            if (resultado >= 18){
                alert('Bem-Vindo! Sua idade é ' + resultado + ' anos.');
                break;
            } else {
                alert('Você não pode acessar o sistema sendo menor de idade. Sua idade é ' + resultado + ' anos.')
            }
        }
    </script>
    
</body>
</html>
