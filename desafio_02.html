<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <script>
        var inicio = parseInt(prompt("Digite um número inicial: "));
        var final = parseInt(prompt("Digite um número final: "));
        for(var n = inicio; n <= final; n += 1){
            if(n%2 === 0){
                alert(n);
            }
        }
        alert("Todos os números foram mostrados!")
    </script>
</body>
</html>
