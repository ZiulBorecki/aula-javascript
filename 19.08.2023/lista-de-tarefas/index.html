<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <br>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="container text-center">
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section class="container text-center">
            <h2>Cadastre sua Tarefa</h2>
            <br>
            <div class="col mt-10">
                <div class="form-group row d-flex justify-content-center align-items-center">
                    <div class="col-2">
                        <label>Informe a Tarefa:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="tarefa" placeholder="Ex: Ir ao Senai">
                    </div>
                </div>
                <br>
                <div class="col">
                    <br>
                    <button type="button" class="btn btn-success" id="btn_cadastrar">Cadastrar</button>
                </div>
            </div> 
        </section>
        <br>
        <section class="container text-center">
            <h2>Tarefas Cadastradas:</h2>
            <div id="listar_tarefas" class="d-flex justify-content-center align-items-center"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
