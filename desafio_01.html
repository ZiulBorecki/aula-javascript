<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um Número: "));
        for(var n = 1; n <= numero; n += 1){
            alert(n)
        }
        alert("Todos os números foram mostrados!")
    </script>
</body>
</html>
