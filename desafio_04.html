<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <script>
        var soma = 1;
        var num = parseInt(prompt("Digite um número: "));
        for(var n = num; n >= 1 ; n --){
                soma = soma * n;
        }
        alert("A soma fatorial do número " + num + " é igual a " + soma)
    </script>
</body>
</html>
